<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate</title>
    <script>
        function checkInput() {
            var name =
                document.forms["RegForm"]["Name"];
            var email =
                document.forms["RegForm"]["EMail"];
            var phone =
                document.forms["RegForm"]["Telephone"];

            var password =
                document.forms["RegForm"]["Password"];


            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }



            if (email.value == "") {
                window.alert(
                    "Please enter e-mail address.");
                email.focus();
                return false;
            }

            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(!(email.value.match(mailformat)))
            {
                alert("You have entered an invalid email address!");
                email.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert(
                    "Please enter your telephone number.");
                phone.focus();
                return false;
            }
            var phoneno = /^\d{10}$/;
            if(!(phone.value.match(phoneno)))
            {
                alert("You have entered an invalid phone number!");
                phone.focus();
                return false;
            }

            if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            return true;
        }

    </script>

    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }

        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">REGISTRATION FORM</h1>
<form name="RegForm"
      onsubmit="return checkInput()" method="post">
    <p>Username: <input type="text"
                    size="65" name="Name" /></p>
    <br />

    <p>E-mail Address: <input type="text"
                              size="65" name="EMail" /></p>
    <br />
    <p>Password: <input type="text"
                        size="65" name="Password" /></p>
    <br />
    <p>Telephone: <input type="text"
                         size="65" name="Telephone" /></p>
    <br />


    <br />
    <br />

    <p>
        <input type="submit"
               value="send" name="Submit" />
        <input type="reset"
               value="Reset" name="Reset" />
    </p>
</form>
</body>
</html>
